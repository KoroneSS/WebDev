<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <!-- navigation bar -->
    <div class="navbar">
        <h1 id="appname">PEARL LOVE FAHFAH</h1>
        <div class="navlist">
            <button class="navbutton" id="home">
                <img src="navbarImages\home.png" alt="" width="20px" height="20px">
                Home
            </button>

            <button class="navbutton" id="search">
                <img src="navbarImages\search.png" alt="" width="20px" height="20px">
                Search
            </button>

            <button class="navbutton" id="aboutus">
                <img src="navbarImages\aboutus.png" alt="" width="20px" height="20px">
                About Us
            </button>

            <button class="navbutton" id="cart">
                <img src="navbarImages\cart.png" alt="" width="20px" height="20px">
                Cart
            </button>
        </div>

        <button id="signin">
            Sign in
        </button>
    </div>
    <!-- sign in box -->
    <div class="signin">
        <div class="signinbox">
            <div class="signincontent">
                <div class="logintext">
                    <h1>Login</h1>
                    <h3>log in to access your account</h3>
                </div>
                <div class="loginform">
                    <div class="textinput">
                        <input type="text" id="email">
                        <input type="text" id="password">
                    </div>
                    <div class="rememberme">
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">Remember Me</label>
                        <a>Forgot your password?</a>
                    </div>
                    <div class="signinbutton">
                        <button id="login">Log in</button>
                        <button id="adminlogin">Log In as Administrator</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>

</html>
